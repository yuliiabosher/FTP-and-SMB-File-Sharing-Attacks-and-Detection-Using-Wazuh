<agent_config>
 
  <syscheck>
    <directories check_all="yes" whodata="yes" report_changes="yes">/srv/ftp</directories>
    <directories check_all="yes" whodata="yes" report_changes="yes">/srv/samba</directories>
    <whodata>
      <provider>audit</provider>
    </whodata>
  </syscheck>  
 
  <localfile>
    <location>/var/log/vsftpd.log</location>
    <log_format>syslog</log_format>
  </localfile>
  
  <localfile>
    <location>/var/log/samba/log.*</location>
    <log_format>syslog</log_format>
  </localfile>

  <localfile>
    <log_format>audit</log_format>
    <location>/var/log/audit/audit.log</location>
  </localfile>

</agent_config>
